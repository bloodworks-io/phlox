name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: "macos-latest"
            arch: "aarch64"
            os: "darwin"

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout whisper.cpp
        run: git clone --depth 1 --branch v1.8.3 https://github.com/ggerganov/whisper.cpp.git src-tauri/whisper.cpp

      - name: Checkout llama.cpp
        run: git clone --depth 1 --branch b8095 https://github.com/ggerganov/llama.cpp.git src-tauri/llama.cpp

      - name: Import signing certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          if [ -z "$APPLE_CERTIFICATE" ]; then
            echo "âŒ APPLE_CERTIFICATE secret is not set"
            exit 1
          fi
          if [ -z "$APPLE_CERTIFICATE_PASSWORD" ]; then
            echo "âŒ APPLE_CERTIFICATE_PASSWORD secret is not set"
            exit 1
          fi
          if [ -z "$APPLE_SIGNING_IDENTITY" ]; then
            echo "âŒ APPLE_SIGNING_IDENTITY secret is not set"
            exit 1
          fi

          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -lut 3600 build.keychain

          echo "ğŸ” APPLE_CERTIFICATE length: ${#APPLE_CERTIFICATE}"
          echo "ğŸ” APPLE_CERTIFICATE_PASSWORD length: ${#APPLE_CERTIFICATE_PASSWORD}"

          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          echo "ğŸ” Decoded certificate.p12 size: $(wc -c < certificate.p12) bytes"
          echo "ğŸ” File type: $(file certificate.p12)"

          echo "ğŸ” Attempting security import..."
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          echo "ğŸ” security import succeeded"
          rm -f certificate.p12

          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain

          # Verify the identity is actually present before we waste time compiling
          if ! security find-identity -v -p codesigning build.keychain | grep -q "$APPLE_SIGNING_IDENTITY"; then
            echo "âŒ Signing identity '$APPLE_SIGNING_IDENTITY' not found in keychain after import"
            security find-identity -v -p codesigning build.keychain
            exit 1
          fi

          echo "âœ… Certificate imported and signing identity verified"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Python and uv
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install ccache
        run: brew install ccache

      - name: Cache Nuitka and ccache
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Nuitka
            ~/.cache/ccache
          key: nuitka-ccache-${{ runner.os }}-${{ hashFiles('server/**/*.py', 'server/uv.lock') }}
          restore-keys: |
            nuitka-ccache-${{ runner.os }}-

      - name: Set up Python venv with uv
        run: |
          cd server
          ~/.local/bin/uv sync
          ~/.local/bin/uv pip install nuitka

      - name: Install dependencies
        run: |
          npm ci
          cd src-tauri
          npm ci
          cd ..

      - name: Build all components
        env:
          # Pass to build scripts for signing binaries
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: ./build-all.sh

      - name: Build and notarize Tauri app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd src-tauri
          npm run tauri build -- --target aarch64-apple-darwin

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Phlox-${{ matrix.os }}-${{ matrix.arch }}
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Attach to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
