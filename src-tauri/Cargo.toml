[package]
name = "phlox"
version = "0.7.1"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"
tauri-plugin-fs = "2"
tauri-plugin-http = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
dirs = "4.0"
sysinfo = "0.30"

log = "0.4"
tauri-plugin-log = { version = "2.0.0-beta.7", features = [
    "colored",
    "tracing",
] } # Or check for a version compatible with Tauri 2.5.1


[target."cfg(not(any(target_os = \"android\", target_os = \"ios\")))".dependencies]
tauri-plugin-shell = "2"

[[bin]]
name = "phlox"
path = "src/main.rs"
